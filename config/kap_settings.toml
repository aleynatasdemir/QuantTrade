# QuantTrade - KAP (Kamuyu Aydınlatma Platformu) Ayarları
# Bu dosya KAP'tan veri çekme parametrelerini içerir

[kap]
# Veri çekme tarih aralığı (YYYY-MM-DD formatında)
start_date = "2015-01-01"
end_date = "2025-01-01"

# BIST hisse senetleri ticker listesi
# Başlangıçta sınırlı liste, ileride genişletilebilir
tickers = [
    "BIMAS",   # BİM Birleşik Mağazalar
    "AKBNK",   # Akbank
    "THYAO",   # Türk Hava Yolları
    "ASELS",   # Aselsan
    "GARAN",   # Garanti BBVA
    "ISCTR",   # İş Bankası (C)
    "KCHOL",   # Koç Holding
    "SAHOL",   # Sabancı Holding
    "TUPRS",   # Tüpraş
    "EREGL",   # Ereğli Demir Çelik
    # Daha fazla ticker buraya eklenebilir
]

# KAP Duyuru Türü Kodları
# Not: Bu kodlar pykap/KAP API dokümantasyonuna göre ayarlanmalıdır
[kap.disclosure_types]
# Finansal Raporlar
# pykap'ta genellikle "FR" veya belirli bir kategori kodu kullanılır
financial_report = "FR"

# Temettü Duyuruları
# KAP'ta genellikle "Kar Payı Dağıtım Kararı" başlığı altında
# pykap dokümantasyonuna göre uygun kod kullanılmalı
dividend = "DV"

# Hisse Bölünmesi / Birleştirilmesi
# KAP'ta "Sermaye Artırımı" veya "Hisse Bölünmesi" kategorisinde
# pykap dokümantasyonuna göre uygun kod kullanılmalı
split = "SP"

# Alternatif: KAP'ın subject kategorilerini kullanmak gerekebilir
# Örneğin: "Finansal Tablolar", "Kar Payı", "Sermaye Değişiklikleri" gibi

[kap.options]
# Veri çekme seçenekleri
max_retries = 3           # API hatalarında yeniden deneme sayısı
timeout = 30              # Saniye cinsinden timeout
rate_limit_delay = 1.0    # İstekler arası bekleme süresi (saniye)

[data]
# Veri kaydetme ayarları
date_format = "%Y-%m-%d"
csv_encoding = "utf-8"
